name: Update Formula

on:
  repository_dispatch:
    types: [update-formula]

jobs:
  update-formula:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Formula
        run: |
          # Get the new version from the dispatch payload
          VERSION="${{ github.event.client_payload.version }}"
          echo "Updating to version $VERSION"

          # Download the tarball and calculate SHA256
          TARBALL_URL="https://github.com/dtg01100/dcutil/archive/refs/tags/${VERSION}.tar.gz"
          SHA256=$(curl -sL "$TARBALL_URL" | sha256sum | cut -d' ' -f1)
          echo "SHA256: $SHA256"

          # Update the formula
          sed -i "s|url \".*\"|url \"$TARBALL_URL\"|" Formula/dcutil.rb
          sed -i "s|sha256 \".*\"|sha256 \"$SHA256\"|" Formula/dcutil.rb

          # Show the updated formula
          cat Formula/dcutil.rb

      - name: Commit and Push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add Formula/dcutil.rb
          git commit -m "Update dcutil to ${{ github.event.client_payload.version }}"
          git push